<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #333; /* Dark background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Light text for contrast */
        }

        h2 {
            text-align: center;
        }

        form {
            background-color: rgba(50, 50, 50, 0.9); /* Dark grey and slightly transparent */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222; /* Dark input fields */
            color: #fff; /* Light text for inputs */
        }

        button {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <form method="post" action="/add">
        <label for="num">Item No.:</label>
        <input type="text" id="num" name="num" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
